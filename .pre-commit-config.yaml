default_install_hook_types: ["pre-push"]
repos:
  # Rust formatting
  - repo: https://github.com/rust-lang/rust
    rev: 1.84.0
    hooks:
      - id: rustfmt
        name: rustfmt
        description: Format Rust code
        entry: rustfmt
        language: rust
        types: [rust]
        require_serial: true

  # Rust linting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: clippy
        name: clippy
        description: Lint Rust code
        entry: cargo clippy -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        require_serial: true

  # Security scanning
  - repo: https://github.com/rustsec/rustsec
    rev: v0.58.7
    hooks:
      - id: cargo-audit
        name: cargo-audit
        description: Check Rust dependencies for security vulnerabilities
        entry: cargo audit
        language: system
        types: [rust]
        pass_filenames: false
        require_serial: true

  # Git hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: mixed-line-ending
        name: mixed-line-ending
        description: Check for mixed line ending
        entry: mixed-line-ending
        language: python
        types: [text]

      - id: trailing-whitespace
        name: trailing-whitespace
        description: Trim trailing whitespace
        entry: trailing-whitespace-fixer
        language: python
        types: [text]

      - id: end-of-file-fixer
        name: end-of-file-fixer
        description: Ensure files end with newline
        entry: end-of-file-fixer
        language: python
        types: [text]

      - id: check-yaml
        name: check-yaml
        description: Check YAML is valid
        entry: check-yaml
        language: python
        types: [yaml]

      - id: check-merge-conflict
        name: check-merge-conflict
        description: Check for merge conflicts
        entry: check-merge-conflict
        language: python

      - id: detect-private-key
        name: detect-private-key
        description: Detect private keys
        entry: detect-private-key
        language: python
        types: [text]

  # Commit message quality
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        name: conventional-pre-commit
        description: Enforce conventional commits
        entry: conventional-pre-commit
        language: system
        stages: [commit-msg]
